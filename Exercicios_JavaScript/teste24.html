<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Teste DOM</title>
</head>

<body>
    <p id="teste"></p>

    <script>
        function myFunction() {

            let x = 10;

            let y = 20;

            let a = eval("x * y");

            let b = eval("x + y");

            let c = eval("x / y");

            let d = eval("y - 17") + " ";


            let res = a + b + c + d;

            document.getElementById("teste").innerHTML = res;

            //   200 30 0.5  3

        }

        myFunction();
    </script>
</body>

</html>
