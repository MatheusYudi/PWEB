<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>FOR</title>
</head>

<body>

	<script>
		// incrementa depois 
		for (let cont = 1; cont < 11; cont++) {
			alert("laço1 :" + cont);
		} 

		//acumulador	
		for (let i = 5; i <= 50; i += 5) {
			alert("laço2 :" + i);
		} 


		//contagem regressiva
		for (let i = 10; i >= 0; i -= 1) {
			alert("laço3: " + i);
		}
	</script>

</body>

</html>
