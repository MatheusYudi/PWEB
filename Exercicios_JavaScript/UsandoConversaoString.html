<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Testando Conversão de string</title>


</head>

<body>

    <script>
        let value1 = 20;
        let value2 = true;
        let value3 = null;
        let value4;
        let value5 = 22.5;

        alert(String(value1)); //”20”
        alert(String(value2)); //”true”
        alert(String(value3)); //”null”
        alert(String(value4)); //”undefined”
        alert(String(value5)); //"22.5”
        alert(value5 + ""); //"22.5"
    </script>
</body>

</html>
