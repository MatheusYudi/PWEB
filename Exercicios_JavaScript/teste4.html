    <script>

    function contrario(p) {

        {

            //alert(p[j]);
            //alert(p[i]);
        p[j]=aux;
        //alert(p[j]);
        }
        return;
    }
        
        let frase=prompt("digite uma frase");
        alert(contrario(frase));
    </script>
