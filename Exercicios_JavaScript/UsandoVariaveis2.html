        alert(cidade + nome1 + nome2 + nome3 + "\n" + nome4 + "\n" + nome5 + "\n" + nome6 + "\n" + nome7 + "\n fim");


        let i = 1 + "2" + 3;

        for (j = 0; j < 10; j++) {
            alert("Resultado=" + (i + j));

            if (j == 5) {
                break;
            }
        }
          alert("Resultado="+ (i+j));
    </script>
