<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Utilizando letiáveis</title>

    <script>
        /* letIAVEIS GLOBAIS */

        let resultado;
        let resultado2; /* sem atribuição fica UNDEFINED */
        let resultado3;
        let resultado4;
        let resultado5 = "Conteúdo 5";
        let resultado6 = "Conteúdo 6";



        resultado = prompt("Qual é o seu nome?");

        let teste = function () {
            let resultado6="nao adianta mudar"; 
            /* assume como a global já existente */

            resultado5; /* está local */

            resultado7 = "dentro da função"; /* não existe global com esse nome, SEM let fica acessível globalmente */

            resultado3 = "mudei dentro da função"; /* usando letiável global */
            resultado5 = "Conteúdo 5 na função"
		    return "resultado da função";
        }

        resultado4 = teste(); /* atribuindo resultado da função */



        resultado7 = "fora da função";

        alert("resultado=" + resultado + " \n resultado2=" + resultado2 + " \n resultado3=" + resultado3 + " \n resultado4 =" + resultado4 +
            " \n resultado5 =" + resultado5 + " \n resultado6 =" + resultado6 + " \n resultado7 =" + resultado7);
    </script>
</head>


<body>
</body>

</html>
