<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Teste Console</title>


</head>

<body>
    <script> // abra o profiles antes de executar
        function getById(id) {
            return document.getElementById(id);
        }

        function getViaSelector(id) {
            return document.querySelector(id);
        }

        let numeroVezes = 20000;

        console.profile("Testando getElementById() x querySelector()");
        
        for (let i = 0; i < numeroVezes; ++i)
            getById("teste");
        
        for (let i = 0; i < numeroVezes; ++i)
            getViaSelector("teste");
        
        console.profileEnd();
    </script>
</body>

</html>
